name: Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - release-1.0       # 배포 트리거할 브랜치 (필요에 따라 변경)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # VITE_ 접두사 환경변수는 Vite 빌드 시 import.meta.env.VITE_* 로 주입됩니다.
    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_KAKAO_JS_KEY: ${{ secrets.VITE_KAKAO_JS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
          cache: 'npm'
          cache-dependency-path: final-pjt-front/final-pjt/package-lock.json

      - name: Install dependencies
        working-directory: final-pjt-front/final-pjt
        run: npm ci

      - name: Build (Vite)
        working-directory: final-pjt-front/final-pjt
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}               # 자동으로 제공되는 토큰
          firebaseServiceAccount: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          projectId: finbar-cac6e                  # .firebaserc에 설정된 프로젝트 아이디
          channelId: live                                       # 기본 배포 채널(보통 live)
          entryPoint: final-pjt-front/final-pjt    # ← firebase.json 위치 지정